<!DOCTYPE html>
<html>
    {% block head %}
    {% endblock %}
    <body>
        <label>
            <div>title</div>
            <input type="text" name="title" value = "{{title}}">
        </label>
        </form>

        <label>
            <div>art</div>
            <textarea name="art">{{art}}</textarea>
        </label>

        <div class="error">{{error}}</div>
        <button type="submit">Submit</button>

        <hr>

        {% for art in arts %}
            <div class = "art">
                <div class="art-title">{{art.title}}
                </div>
                <pre class="art-body">{{art.art}}</pre>
            </div>
        {% endfor %}

    </body>
</html>
