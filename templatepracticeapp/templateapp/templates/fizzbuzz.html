<form>
    <h2>Fizz Buzxz!</h2>
    <input type="text" name="food">
    <button>Add</button>
    <ol>
        {% for x in range(1, n+1) %}
            <li>{% if x%3 == 0 %}
                    {{"Fizz"}}
                {% elif x%5 == 0 %}
                    {{"Buzz"}}
                {% elif x%15 == 0 %}
                    {{"FizzBuzz"}}
                {% else %}
                    {{x}}
                {% endif %}
                </li>
        {% endfor %}
    </ol>
</form>
